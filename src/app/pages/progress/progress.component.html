<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Default Progress bars </h4>
                
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                     style="height:5px;"
                     [style.width]="getProgresso1()"
                     role="progressbar">
                    </div>
                </div>
                
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgresso2()"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valorInput]="progresso1" (valorOutput)="progresso1 = $event"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valorInput]="progresso2" (valorOutput)="progresso2 = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
