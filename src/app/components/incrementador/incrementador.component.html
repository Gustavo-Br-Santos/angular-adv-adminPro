<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" 
                (click)="alterarValor(-5)"
                type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number" 
           class="form-control" 
           placeholder="Product name"
           [(ngModel)]="progresso"
           [min]="0"
           [max]="100">
    
    <span class="input-group-btn">
        <button class="btn btn-primary" 
                (click)="alterarValor(5)"
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
